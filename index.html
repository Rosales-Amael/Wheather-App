<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/defa3e689c.js" crossorigin="anonymous"></script>
    <title>Wheather-App Amael</title>
</head>
<body>
    <header>
        <form action="">
            <input type="text" name="" id="inputCity" placeholder="Ville ex. Montpellier">
            <button type="submit">Voir</button>
        </form>
    </header>
    <main>
        <div class="container">
            <div class="box" id="city"></div>
            <div class="box" id="temp"></div>
            <div class="box" id="humidity"></div>
            <div class="box" id="wind"></div>
        </div>
    </main>
</body>
</html>
